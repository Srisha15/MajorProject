spring.application.name=FileSharingPlatform
spring.servlet.multipart.enabled=true
logging.level.org.springframework.security=DEBUG
spring.jpa.hibernate.ddl-auto=update


google.safebrowsing.api.key = AIzaSyDfk_Esa41Fwucwg6NbzieWtDWziWGrajU;
virustotal.api.key = 4a4ae4a5a509ca534206718111219319fa9605da2d75cf9ed4952de104c15599

#Configurations
#Threshold after which files are written to disk
spring.servlet.multipart.file-size-threshold=2KB
#Max file size
spring.servlet.multipart.max-file-size=200MB
#Max Request Size
spring.servlet.multipart.max-request-size=215MB


#Connect
spring.datasource.url=jdbc:mysql://localhost:3306/file_db?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect






